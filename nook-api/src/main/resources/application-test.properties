# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/nook
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# local overrides (ignored by git)
spring.config.import=optional:classpath:application-local.properties

# rocketmq
rocketmq.name.server.address=localhost:9876

# fastdfs
fdfs.tracker-list=127.0.0.1:22122
fdfs.http.storage-addr=http://127.0.0.1:8888/group1/
fastdfs.storage.use-localhost=true

# elasticsearch
elasticsearch.url=127.0.0.1:9200

# multipart upload limits (local dev)
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# zhipu ai
ai.zhipu.model=glm-4.5-air
ai.zhipu.web-search.enable=true
ai.zhipu.web-search.count=5
ai.zhipu.web-search.require=false
ai.zhipu.web-search.result=true
ai.zhipu.tool.max-iterations=5
ai.tavily.api-key=${TAVILY_API_KEY:}
ai.tavily.search-depth=advanced
ai.tavily.max-results=5
ai.search.min-site-results=2
